name: Android CI/CD

on:
  push:
    branches: [ "master", "phase/*", "phase-*" ]
  pull_request:
    branches: [ "master", "phase/*", "phase-*" ]

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean Kotlin metadata (fix cache issues)
      run: ./gradlew clean

    - name: Build with Gradle (CI Verification)
      run: ./gradlew build

    - name: Run Unit Tests & Coverage
      run: ./gradlew :shared:testDebugUnitTest koverHtmlReport

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: shared/build/reports/kover/html/

    - name: Build APK (CD Delivery)
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: composeApp/build/outputs/apk/debug/composeApp-debug.apk
